<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="builder" class="builder">
    <!-- Sidebar with draggable elements -->
    <div id="sidebar" class="sidebar">
        <h3>Elements</h3>
        <div class="tool" draggable="true" data-element="text">Text</div>
        <div class="tool" draggable="true" data-element="button">Button</div>
        <div class="tool" draggable="true" data-element="image">Image</div>
        <div class="tool" draggable="true" data-element="section">Section</div>
        <div class="tool" draggable="true" data-element="list">List</div>
    </div>

    <!-- Canvas Area -->
    <div id="canvas-container" class="canvas-container">
        <div id="toolbar" class="toolbar">
            <button id="undo" class="action">Undo</button>
            <button id="redo" class="action">Redo</button>
            <button id="preview" class="action">Preview</button>
        </div>
        <div id="canvas" class="canvas">
            <h3>Start Building Your Website</h3>
        </div>
    </div>
</div>

<script src="functions.js"></script>
</body>
</html>
